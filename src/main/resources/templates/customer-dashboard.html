<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head>
          <meta charset="UTF-8">
          <title>Customer Dashboard - FoodExpress</title>
          <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
          <link rel="stylesheet"
               href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
          <style>
        body {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 50%, #FF99AC 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-container {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 700px;
        }
        .dashboard-title {
            text-align: center;
            color: #e63946;
            margin-bottom: 2rem;
        }
        .dashboard-links .btn {
            width: 100%;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 1.1rem;
        }
        .btn-outline-primary {
            color: #e63946;
            border-color: #e63946;
        }
        .btn-outline-primary:hover {
            background-color: #e63946;
            color: #fff;
        }
        .btn-logout {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-logout:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
     </head>
     <body>
          <div class="dashboard-container">
               <h2 class="dashboard-title"><i class="bi bi-person-circle"></i>
                    Customer Dashboard</h2>
               <div class="dashboard-links">
                    <a th:href="@{/customer/dashboard/edit}"
                         class="btn btn-outline-primary">
                         <i class="bi bi-pencil-square"></i> Edit Profile
                    </a>
                    <a th:href="@{/customer/dashboard/viewRestaurant}"
                         class="btn btn-outline-primary">
                         <i class="bi bi-shop"></i> Browse Restaurants
                    </a>
                    <a th:href="@{/customer/dashboard/pastorders}"
                         class="btn btn-outline-primary">
                         <i class="bi bi-clock-history"></i> Past Orders
                    </a>
                    <a th:href="@{/auth/logout}" class="btn btn-logout">
                         <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
               </div>
          </div>
          <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
     </body>
</html>
