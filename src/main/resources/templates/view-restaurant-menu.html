<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head>
          <meta charset="UTF-8">
          <title>View Menu Items - FoodExpress Dashboard</title>
          <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
          <!-- Bootstrap Icons CDN -->
          <link rel="stylesheet"
               href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
          <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .custom-card {
            transition: transform 0.2s;
        }
        .custom-card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
    </style>
     </head>
     <body>
          <div class="container py-5">
               <h2 class="mb-4 text-center" style="color: #e63946;"><i
                         class="bi bi-list"></i> Your Menu</h2>
               <div class="row g-4">
                    <th:block th:if="${restaurant != null}">
                         <th:block th:each="menu : ${restaurant.menus}">
                              <div
                                   class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch">
                                   <div
                                        class="card shadow-sm border-0 rounded-3 custom-card w-100">
                                        <div class="ratio ratio-4x3">
                                             <img th:if="${menu.image != null}"
                                                  th:src="@{'/uploads/restaurants/menu/' + ${menu.image}}"
                                                  class="card-img-top object-fit-cover rounded-top"
                                                  alt="Menu Image">
                                             <div th:if="${menu.image == null}"
                                                  class="d-flex justify-content-center align-items-center bg-light rounded-top"
                                                  style="height:100%;">
                                                  <i class="bi bi-image"
                                                       style="font-size: 2rem; color: #ccc;"></i>
                                             </div>
                                        </div>
                                        <div class="card-body text-center">
                                             <h5 class="fw-bold mb-2"
                                                  th:text="${menu.name}"></h5>
                                             <p class="text-muted mb-1"
                                                  th:text="'â‚¹' + ${menu.price}"></p>
                                             <p class="text-muted flex-grow-1"
                                                  th:text="${menu.category}"></p>
                                             <a
                                                  th:href="@{/restaurant/dashboard/menu/edit(itemId=${menu.itemId})}"
                                                  class="btn btn-sm w-100"
                                                  style="background-color: #e63946; color: #fff;">
                                                  <i
                                                       class="bi bi-pencil-square"></i>
                                                  Edit
                                             </a>
                                        </div>
                                   </div>
                              </div>
                         </th:block>
                    </th:block>
                    <th:block th:if="${restaurant == null}">
                         <div class="col-12 text-center">
                              <p class="text-muted">No restaurant found. Please
                                   create your restaurant first.</p>
                         </div>
                    </th:block>
               </div>
          </div>
          <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
     </body>
</html>
