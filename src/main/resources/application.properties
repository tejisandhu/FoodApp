spring.application.name=FoodApp

spring.datasource.username=food_app
spring.datasource.password=food_app
spring.datasource.url=jdbc:mysql://localhost:3306/food_app
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB


razorpay.key=[YOUR_KEY]
razorpay.secret=[YOUR_SECRET_KEY]


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[YOUR_EMAIL]	
spring.mail.password=[YOUR_APP_PASSWORD]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
